<tr (click)="onClick()" class="item-lst-i-a">
  <td class="item-name">{{ item.name }}</td>
  <td class="item-cat">{{ item.category_name }}</td>
  <td class="item-produce">{{ item.produce_name }}</td>
  <td class="item-cost">{{ item.cost }}</td>
</tr>
<tbody *ngIf="clicked" class="item-lines">
  <tr><td colspan="3" class="item-desc">{{item.desc}}</td></tr>
  <tr *ngFor="let line of item.attribute; let iLine = index" class="item-line-i" >
    <td class="close" rowspan="0" *ngIf="iLine == 0" (click)="onClose()"></td>
    <td class="item-prop-name">{{ line.name}}</td>
    <td class="item-prop-value">{{ line.value}}</td>
  </tr>
</tbody>
