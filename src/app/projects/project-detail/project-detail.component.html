<div class="bkd-header">
    <div class="bkd-title">{{ task.title }}</div>
    <div class="bkd-info">
        <div class="bkd-info-toggle" (click)="openWhom()"></div>
        <div class="bkd-status"
             [ngClass]="{
                'draft': task.status == 0,
                'wait-to-work': task.status == 1,
                'in-work': task.status == 2,
                'wait-to-confirm': task.status == 3,
                'rework': task.status == 4,
                'confirm': task.status == 5
             }"></div>
        <div class="bkd-date">{{ task.date.pub }}</div>
    </div>
</div>
<div class="bkd-whom" [ngClass]="{'open': whomIsOpen}">
    <div class="created_by">{{ task.created_by.last_name }} {{ task.created_by.first_name }}</div>
    <div class="assigned_to"
         *ngFor="let ask_to of task.assigned_to">
        {{ ask_to.last_name }} {{ ask_to.first_name }}
    </div>
</div>
<div class="bkd-desc" [innerHTML]="task.desc"></div>
<tbody class="bk-lines">
    <tr *ngFor="let line of task.booksheets" class="bk-line-i" >
        <td class="bk-line-name">{{ line.name}}</td>
        <td class="bk-line-price">{{ line.price}}</td>
        <td class="bk-line-count">{{ line.count }}</td>
        <td class="bk-line-amount">{{ line.amount }}</td>
    </tr>
</tbody>
